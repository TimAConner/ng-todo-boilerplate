<div class="col-xs-12">
    <h1>{{title}} Todo</h1>
    <div class="form-group">
      <label>Task Description</label>
      <input type="text" class="form-control" ng-model="toDoItem.task" placeholder="Some important task"/>
    </div>
    <div class="form-group">
      <label>Due Date</label>
      <input type="text" class="form-control" ng-model="toDoItem.dueDate" placeholder="12/12/17" />
    </div>
    <div class="form-group">
      <label>Assigned To</label>
      <input type="text" class="form-control" ng-model="toDoItem.assignedTo" placeholder="cohort 20" />
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" ng-model="toDoItem.location" placeholder="attic" />
    </div>
    <div class="form-group">
      <label>Urgency</label>
      <input type="text" class="form-control" ng-model="toDoItem.urgency" placeholder="low" />
    </div>
    <div class="form-group">
      <label>Dependencies</label>
      <input type="text" class="form-control" ng-model="toDoItem.dependencies" placeholder="brush chipper, monkey chow, the one ring" />
    </div>
    <button class="btn btn-default" ng-click='saveItem()'>Submit</button>
</div>
